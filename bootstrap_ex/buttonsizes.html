<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <br>
    <div class="container">
        <h2 class="text-primary">Button Sizes</h2>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-outline-primary btn-lg">Primary</button>
        <br>
        <br>
        <button type="button" class="btn btn-danger btn-md">Default</button>   
        <button type="button" class="btn btn-outline-danger btn-md">Secondary</button>   
        <br>
        <br>
        <button type="button" class="btn btn-success btn-sm">Small</button>
        <button type="button" class="btn btn-outline-success btn-sm">Success</button>
    </div>

</body>
</html>
